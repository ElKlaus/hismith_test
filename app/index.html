<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->
	<header class="header">
    <div class="container">
      <div class="top-line top-line_position">
        <div class="row">
          <div class="col-md-auto col-sm-auto">
            <div class="logo">
              <a href="#"><img src="/img/logo.png" alt="company"></a>
            </div>
          </div>

          <div class="col-lg-auto d-none d-md-block">
            <div class="nav-menu nav-menu_position">
              <ul>
                <li class="nav-menu__item"><a href="#">Раздел №1</a></li>
                <li class="nav-menu__item"><a href="#">Раздел №2</a></li>
                <li class="nav-menu__item"><a href="#">Раздел №3</a></li>
                <li class="nav-menu__item"><a href="#">Раздел №4</a></li>
                <li class="nav-menu__item"><a href="#">Раздел №5</a></li>
              </ul>
            </div>
          </div>

          <div class="col-md-auto d-none d-md-block">
            <div class="compare compare_position">
              <div class="compare__icon">
                <i class="fas fa-list"></i>
                <span href="#" class="compare__count">3</span>
              </div>
              <a href="#" class="compare__linc">Сравнение</a>
            </div>
          </div>

          <div class="col-md-auto d-none d-md-block">
            <div class="personal-area personal-area_position">
              <a href="#" class="personal-area__link">Личный кабинет<i class="fa fa-caret-down"></i></a>
            </div>
          </div>

          <div class="col-md-auto col-sm-auto">
            <div class="phone phone_position">
              <a href="#" class="phone__link">+7 000 000-00-00</a>
              <div class="fhone__icon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header__title">
      <div class="header__title-img">
        <img src="/img/header_bg.png" alt="">
      </div>
      <div class="container">
        <div class="header__title-content">
          <div class="header__title-adress">Адрес 123</div>
          <div class="header__title-object">Объект №51</div>
        </div>
      </div>
    </div>
  </header>

	<script src="js/scripts.min.js"></script>

</body>
